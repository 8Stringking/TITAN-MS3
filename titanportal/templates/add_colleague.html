{% extends "base.html" %} 
{% block content %}

<!--page title-->
<h3 class="blue-text text-darken-4 center-align">Add Colleague</h3>

<!--add colleague form-->
<div class="row card-panel transparent">
   <form class="col s12" method="POST" action="{{ url_for('add_colleague') }}">
      <!--First name-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="first_name"
               name="first_name"
               type="text"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="first_name" aria-label="first-name">First Name</label>
         </div>
      </div>
      <!--Last name-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="last_name"
               name="last_name"
               type="text"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="last_name" aria-label="last-name">Last Name</label>
         </div>
      </div>
      <!--Role-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="role"
               name="role"
               type="text"
               minlength="5"
               maxlength="50"
               class="validate"
               required/>
            <label for="role" aria-label="role">Role</label>
         </div>
      </div>
      <!--department_id-->
      <div class="row">
         <div class="input-field col s12">
            <select
               name="department_id"
               id="department_id"
               class="validate"
               required>
               <option value="" disabled selected>Choose Department</option>
               <!--this is so the created departments display as an option-->
               {% for department in departments %}
               <option value="{{ department.id }}">
                  {{ department.department_name }}
               </option>
               {% endfor %}
            </select>
         </div>
      </div>
      <!--submit button-->
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" aria-label="add-colleague" class="btn-large blue darken-4">
               Add Colleague <i class="fas fa-plus-square right"></i>
            </button>
         </div>
      </div>
   </form>
</div>

{% endblock %}
