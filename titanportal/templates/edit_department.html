{% extends "base.html" %} 
{% block content %}

<!--page title-->
<h3 class="blue-text text-darken-4 center-align">Edit Department</h3>

<!--edit department form-->
<div class="row card-panel transparent">
   <form
      class="col s12"
      method="POST"
      action="{{ url_for('edit_department', department_id=department.id) }}">
      <!--department name-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix blue-text text-darken-4"></i>
            <!--value= autofills department edit screen with department that user wants to edit-->
            <input
               id="department_name"
               name="department_name"
               value="{{ department.department_name }}"
               type="text"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="department_name" aria-label="department-name">Department Name</label>
         </div>
      </div>
      <!--submit button-->
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" aria-label="edit-department" class="btn-large blue darken-4">
               Edit Department <i class="fas fa-edit right"></i>
            </button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
