{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text center-align">Edit Department</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_department', department_id=department.id) }}">
        <!--department name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <!--value= autofills department edit screen with department that user wants to edit-->
          <input id="department_name" name="department_name" value="{{ department.department_name }}" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="department_name">Department Name</label>
        </div>
      </div>
         <!--submit button-->
         <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large light-blue">
                  Edit Department <i class="fas fa-edit right"></i>
              </button>
            </div>
          </div>
    </form>
  </div>

{% endblock %}
