{% extends "base.html" %}
{% block content %}

<h3 class="blue-text text-darken-4 center-align">Add Department</h3>

<div class="row card-panel transparent">
    <form class="col s12" method="POST" action="{{ url_for('add_department') }}">
        <!--department name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix blue-text text-darken-4"></i>
          <input id="department_name" name="department_name" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="department_name">Department Name</label>
        </div>
      </div>
         <!--submit button-->
         <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large blue darken-4">
                  Add Department <i class="fas fa-plus-square right"></i>
              </button>
            </div>
          </div>
    </form>
  </div>

{% endblock %}
