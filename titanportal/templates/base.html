<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Titan</title>
</head>
<body>
    <header>   
        <!--top nav bar-->
        <nav class="black">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Titan</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="">Colleague Search</a></li>
                    <li><a href="">Personal Info</a></li>
                    <li><a href="{{ url_for('add_colleague') }}">New Colleague</a></li>
                    <li><a href="">New Personal Info</a></li>
                    <li><a href="{{ url_for('departments') }}">Departments</a></li>
                    <li><a href="{{ url_for('home') }}">Login</a></li>
                </ul>
            </div>
        </nav>
        <!--mobile nav bar-->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="">Colleague Search</a></li>
            <li><a href="">Personal Info</a></li>
            <li><a href="{{ url_for('add_colleague') }}">New Colleague</a></li>
            <li><a href="">New Personal Info</a></li>
            <li><a href="{{ url_for('departments') }}">Departments</a></li>
            <li><a href="{{ url_for('home') }}">Login</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content %}
        
        {% endblock %}
    </main>

    
    <footer class="page-footer black">
        <div class="footer-copyright">
            <div class="container">
                <a class="white-text right" href="https://codeinstitute.net" target="_blank">&copy; Code Institute</a>
            </div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
