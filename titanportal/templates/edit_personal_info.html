{% extends "base.html" %}
{% block content %}

<h3 class="blue-text text-darken-4 center-align">Edit Personal Information</h3>

<div class="row card-panel transparent">
  <form class="col s12" method="POST" action="{{ url_for('edit_associate',associate_id=associate._id) }}">
    <!--First name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="first_name" name="first_name" type="text"
        value="{{ associate.first_name }}" minlength="2" maxlength="25" class="validate" required>
        <label for="first_name">First Name</label>
      </div>
    </div>
    <!--Last name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="last_name" name="last_name" type="text" 
        value="{{ associate.last_name }}"minlength="2" maxlength="25" class="validate" required>
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <!--Colleague Number-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="colleague_number" name="colleague_number" type="number" 
        value="{{ associate.colleague_number }}" class="validate" required>
        <label for="colleague_number">Colleague Number</label>
      </div>
    </div>
    <!--Department-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="department" name="department" type="text" 
        value="{{ associate.department }}"minlength="2" maxlength="25" class="validate" required>
        <label for="department">Department</label>
      </div>
    </div>
    <!--Role-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="role" name="role" type="text" minlength="5" 
        value="{{ associate.role }}"maxlength="50" class="validate" required>
        <label for="role">Role</label>
      </div>
    </div>
    <!--Contact-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="contact" name="contact" type="number" class="validate"  value="{{ associate.contact }}"required>
        <label for="contact">Contact</label>
      </div>
    </div>
    <!--Date of birth-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
        <input id="date_of_birth" name="date_of_birth" type="date" 
        value="{{ associate.date_of_birth }}"class="datepicker validate" required>
        <label for="date_of_birth">Date Of Birth</label>
      </div>
    </div>
    <!--submit button-->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large blue darken-4">
          Edit Information <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
