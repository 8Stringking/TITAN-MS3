{% extends "base.html" %} 
{% block content %}

<!--page title-->
<h3 class="blue-text text-darken-4 center-align">Edit Personal Information</h3>

<!-- 
   this form is from materialize.css as is the rows for each field (first name,
   last name, colleague number, department, role, contact, date of birth) 
   and the submit button,
   this was done for consistancy in design.
-->

<!--edit personal information form, have inserted value attributes to autofill with colleagues personal information-->
<!--this component came from materialize.css-->
<div class="row card-panel transparent">
   <form
      class="col s12"
      method="POST"
      action="{{ url_for('edit_associate',associate_id=associate._id) }}">
      <!--First name-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="first_name"
               name="first_name"
               type="text"
               value="{{ associate.first_name }}"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="first_name" aria-label="first-name">First Name</label>
         </div>
      </div>
      <!--Last name-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="last_name"
               name="last_name"
               type="text"
               value="{{ associate.last_name }}"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="last_name" aria-label="last-name">Last Name</label>
         </div>
      </div>
      <!--Colleague Number-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="colleague_number"
               name="colleague_number"
               type="number"
               value="{{ associate.colleague_number }}"
               class="validate"
               required/>
            <label for="colleague_number" aria-label="colleague-number">Colleague Number</label>
         </div>
      </div>
      <!--Department-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="department"
               name="department"
               type="text"
               value="{{ associate.department }}"
               minlength="2"
               maxlength="25"
               class="validate"
               required/>
            <label for="department" aria-label="department">Department</label>
         </div>
      </div>
      <!--Role-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="role"
               name="role"
               type="text"
               minlength="5"
               value="{{ associate.role }}"
               maxlength="50"
               class="validate"
               required/>
            <label for="role" aria-label="role">Role</label>
         </div>
      </div>
      <!--Contact-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="contact"
               name="contact"
               type="number"
               class="validate"
               value="{{ associate.contact }}"
               required/>
            <label for="contact" aria-label="contact">Contact</label>
         </div>
      </div>
      <!--Date of birth-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
            <input
               id="date_of_birth"
               name="date_of_birth"
               type="date"
               value="{{ associate.date_of_birth }}"
               class="datepicker validate"
               required/>
            <label for="date_of_birth" aria-label="date-of-birth">Date Of Birth</label>
         </div>
      </div>
      <!--submit button-->
      <!--this component came from materialize.css-->
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" aria-label="edit-information" class="btn-large blue darken-4">
               Edit Information <i class="fas fa-edit right"></i>
            </button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
