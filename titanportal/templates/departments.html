{% extends "base.html" %}
{% block content %}

<h3 class="blue-text text-darken-4 center-align">Departments</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_department') }}" class="btn-large blue darken-4">
            Add Departments <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for department in departments %}
    <div class="col s12 m6 l3">
        <div class="card transparent center-align">
            <div class="card-content black-text text-shadow">
                <span class="card-title">{{ department.department_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_department', department_id=department.id) }}" class="btn blue darken-4">Edit</a>
                <a href="#modal-{{ department.id }}" class="btn red darken-4 modal-trigger">Delete</a>

                <!-- Modal -->
                <div id="modal-{{ department.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this Department?</h4>
                        <p>This action cannot be undone</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_department', department_id=department.id) }}" class="btn red">Delete</a>
                        <a href="{{ url_for('departments') }}" class="modal-close btn green accent -4">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
