{% extends "base.html" %}
{% block content %}

<!--page title-->
<h3 class="blue-text text-darken-4 center-align">Add Personal Info</h3>

<!--add personal information form-->
<div class="row card-panel transparent">
    <form class="col s12" method="POST" action="{{ url_for('add_associate') }}">
      <!--First name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="first_name" name="first_name" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
      </div>
      <!--Last name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="last_name" name="last_name" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <!--Colleague Number-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="colleague_number" name="colleague_number" type="number" class="validate" required>
          <label for="colleague_number">Colleague Number</label>
        </div>
      </div>
      <!--Department-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="department" name="department" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="department">Department</label>
        </div>
      </div>
      <!--Role-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="role" name="role" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="role">Role</label>
        </div>
      </div>
      <!--Contact-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="contact" name="contact" type="number" class="validate" required>
          <label for="contact">Contact</label>
        </div>
      </div>
      <!--Date of birth-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="date_of_birth" name="date_of_birth" type="date" class="datepicker validate" required>
          <label for="date_of_birth">Date Of Birth</label>
        </div>
      </div>
      <!--submit button-->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large blue darken-4">
            Add Information <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
