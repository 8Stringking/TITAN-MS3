{% extends "base.html" %}
{% block content %}

<h3 class="blue-text text-darken-4 center-align">Edit Colleague</h3>

<div class="row card-panel transparent">
    <form class="col s12" method="POST" action="{{ url_for('edit_colleague', colleague_id=colleague.id) }}">
      <!--First name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="first_name" name="first_name" value="{{ colleague.first_name }}" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
      </div>
      <!--Last name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="last_name" name="last_name" value="{{ colleague.last_name }}" type="text" minlength="2" maxlength="25" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <!--Role-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
          <input id="role" name="role" value="{{ colleague.role }}" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="role">Role</label>
        </div>
      </div>
      <!--department_id-->
      <div class="row">
        <div class="input-field col s12">
          <select name="department_id" id="department_id" class="validate" required>
            <option value="" disabled>Choose Department</option>
            {% for department in departments %}
              {% if department == colleague.department %}
              <option value="{{ department.id }}" selected>{{ department.department_name }}</option>
              {% else %}
              <option value="{{ department.id }}">{{ department.department_name }}</option>
              {% endif %}
            {% endfor %}
          </select>
          <label for="department_id">Department</label>
        </div>
      </div>
         <!--submit button-->
         <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large blue darken-4">
                  Edit Colleague <i class="fas fa-edit right"></i>
              </button>
            </div>
          </div>
    </form>
  </div>

{% endblock %}
