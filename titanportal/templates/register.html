{% extends "base.html" %} 
{% block content %}

<!--page title-->
<h3 class="blue-text text-darken-4 center-align">Register</h3>

<!--registration card-->
<!--this component came from materialize.css-->
<div class="row">
   <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('register') }}">
      <div class="card-panel transparent">
         <!--username field-->
         <!--this component came from materialize.css-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-plus prefix blue-text text-darken-4"></i>
               <input
                  id="username"
                  name="username"
                  type="text"
                  class="validate"
                  required/>
               <label for="username" aria-label="username">Username</label>
            </div>
         </div>
         <!--password field-->
         <!--this component came from materialize.css-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-lock prefix blue-text text-darken-4"></i>
               <input
                  id="password"
                  name="password"
                  type="password"
                  class="validate"
                  minlength="5"
                  required/>
               <label for="password" aria-label="password">Password</label>
            </div>
         </div>
         <!--register button-->
         <!--this component came from materialize.css-->
         <div class="row">
            <button
               type="submit"
               aria-label="register"
               class="col s12 btn-large blue darken-4 text-shadow">
               Register <i class="fas fa-sign-in-alt"></i>
            </button>
         </div>
         <div class="row">
            <div class="col s12">
               <p class="center-align">
                  Already Registered?
                  <a href="{{ url_for('login') }}"
                     class="blue-text text-darken-4">Login</a>
               </p>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
